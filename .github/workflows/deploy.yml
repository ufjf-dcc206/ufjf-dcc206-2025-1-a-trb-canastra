name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master', dependendo do nome do seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Use uma versão LTS do Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # O diretório de saída do Vite
          # Adicione esta linha se estiver usando um branch de deploy
          # publish_branch: gh-pages